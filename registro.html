            <div class="tarjeta container-fluid col-md-6">
                <div class="text">
                    <h1>Registro para plataforma CESS</h1>
                    <p>Para iniciar el proceso de registro en la plataforma digital es necesario llenar todos los campos. Al finalizar recibiras un correo confirmando tu registro. Si necesitas ayuda, favor de contactar a <a href="mailto:miguel.arra@cess.edu.mx">miguel.arra@cess.edu.mx</a></p>

                <div class="registro-form">
                    <form id="registro-form" method="post" action="registro-form-handler.php" >
                        <!--
                        <label >Campus: </label> <br>
                        Mérida<input  type="radio" id="merida" name="campus" value="merida" required>
                        Campeche<input type="radio" id="campeche" name="campus" value="campeche" required>
                        -->
                        <br>
                        <input class="form-control" type="text" name="firstname" placeholder="Nombre" required> <br>
                        <input class="form-control" type="text" name="lastname" placeholder="Apellidos" required> <br>
                        <input class="form-control" type="email" name="email" placeholder="Correo Electronico" required>
                        <br>
                        <!-- <label>Campus</label>
                        <select class="select-form" name='campus'>

                            <option value="C2LCC">Mérida, 5 Cuatrimestre, Psicopedagogía</option>

                        </select>
                        
                        <br>

                        <select class="form-control" name="campus" onChange="agregarOpciones(this.form)">
                            <option value="">Campus</option>
                            <option value="merida">Campus Merida</option>
                            <option value="campeche">Campus Campeche</option>
                        </select>
                        <br>
                        <select class="form-control" name="carrera" >
                            <option value="">Carrera</option>             
                        </select>
                        
                        <br>
                        <br>
                        
                        <input type="submit" class="form-button btn btn-primary" value="Registarse" onclick="redirect()" >
                    </form>


                    </form>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" language="javascript">
            
                   
            function agregarOpciones(form)
            {
            let selec = form.campus.options;
            let combo = form.carrera.options;
            combo.length = null;
            
                if (selec[0].selected == true)
                {
                let seleccionar = new Option("Esperando selección");
                combo[0] = seleccionar;
                }
            
                if (selec[1].selected == true)
                {
                let popular1 = new Option("Cuatrimestre 1 grupo 1");
                let popular2 = new Option("Cuatrimestre 1 grupo 2");
                combo[0] = popular1;
                combo[1] = popular2;
                }
            
                if (selec[2].selected == true)
                {
                let academica1 = new Option("Cuatrimestre 1 grupo 6");
                let academica2 = new Option("Cuatrimestre 1 grupo 3");
                let academica3 = new Option("Cuatrimestre 1 grupo 4");
                combo[0] = academica1;	
                combo[1] = academica2;
                combo[2] = academica3;
                }
            }
            function redirect() { 
               location.href = "https://cess.edu.mx"; 
            }
        </script>
